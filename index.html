<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tambola Number Caller</h1>
    <div class="body">
      <h2 id="num-text">Missing Out on Playing....</h2>
      <h2 id="disp-num">Beacuse there's nobody to call the Numbers...</h2>
      <h2 id="game-over">We've got you...</h2>
      <button id="get-num" onclick="getnum()">START GAME</button>
      <br />
      <button id="reset-game" onclick="reset()">RESET</button>
      <br />
      <button id="check-num" onclick="check()">CHECK</button>
      <p id="disp-list"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
